version: "3.8"

networks:
  primary:
    external: true
  nushchess:
    external: false

services:
  server:
    build: .
    restart: always
    networks:
      - primary
      - nushchess
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nush-chess.rule=Host(`chess.nush.app`)"
      - "traefik.http.routers.nush-chess.entrypoints=https"
      - "traefik.http.routers.nush-chess.tls=true"
      - "traefik.http.routers.nush-chess.tls.certresolver=tlsresolver"
    depends_on:
      - db

  db:
    image: postgres:alpine
    restart: always
    environment:
      - POSTGRES_USER=chess
      - POSTGRES_PASSWORD=chess
      - POSTGRES_DB=chess
    volumes:
      - ./db:/var/lib/postgresql/data
    networks:
      - nushchess

