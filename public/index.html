<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sussy chess game</title>
    <!-- TODO: use vue -->
    <link rel="stylesheet"
          href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
          integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
            integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
            crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
            integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
            crossorigin="anonymous"></script>
</head>
<body>
<div id="game" style="display: none">
    <div id="role"></div><br>

    <div id="board1" style="width: 400px"></div>
    <br>
    <div id="state"></div><br>
    <button onclick="reset()" type="button">Reset</button>
</div>
<div id="pregame">
    <button onclick="white()" type="button">Play as white</button>
    <button onclick="black()" type="button">Play as black</button>
</div>

<script>

  const socket = io();
  let role = "";
  var game = new Chess();
  var board;

  socket.on("state", (state) => {
    console.log("Got state", state);
    game.load(state);
    board.position(game.fen());
    updateStatus();
  })

  function reset(){
    console.log("reset");
    socket.emit("reset");
  }

  function white(){
    socket.emit("role", "white")
    role = "white";
    document.getElementById("role").innerText = "You're playing as white";
    initGame();
  }
  function black(){
    socket.emit("role", "black")
    role = "black";
    document.getElementById("role").innerText = "You're playing as black";
    initGame();
  }

  function initGame(){
    document.getElementById("pregame").style = "display: none";
    document.getElementById("game").style = "display: block";
    var config = {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd,
      pieceTheme: "https://chessboardjs.com/img/chesspieces/alpha/{piece}.png",
      orientation: role,
    }
    board = Chessboard('board1', config)
  }
  function onDragStart(source, piece, position, orientation) {
    // do not pick up pieces if the game is over
    if (game.game_over()) return false

    // Can't play if not our turn
    console.log(game.turn(), role[0]);
    if(game.turn() !== role[0]){
      return false;
    }

    // only pick up pieces for the side to move
    if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
      return false
    }
  }

  function onDrop(source, target) {
    // see if the move is legal
    var move = game.move({
      from: source,
      to: target,
      promotion: 'q' // NOTE: always promote to a queen for example simplicity
    })

    // illegal move
    if (move === null) return 'snapback'

    socket.emit("move", move.san);
    console.log(game.fen());

    updateStatus()
  }

  // update the board position after the piece snap
  // for castling, en passant, pawn promotion
  function onSnapEnd() {
    board.position(game.fen())
  }

  function updateStatus() {
    var status = ''

    var moveColor = 'White'
    if (game.turn() === 'b') {
      moveColor = 'Black'
    }

    // checkmate?
    if (game.in_checkmate()) {
      status = 'Game over, ' + moveColor + ' is in checkmate.'
    }

    // draw?
    else if (game.in_draw()) {
      status = 'Game over, drawn position'
    }

    // game still on
    else {
      status = moveColor + ' to move'

      // check?
      if (game.in_check()) {
        status += ', ' + moveColor + ' is in check'
      }
    }
    document.getElementById("state").innerText = status;
  }
</script>
</body>
</html>
