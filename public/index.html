<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NUSH Chess</title>
    <!-- TODO: use vue -->
    <link rel="stylesheet"
          href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
          integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
            integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
            crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
            integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
            crossorigin="anonymous"></script>
</head>
<body>
<div id="game" style="display: none">
    <div id="role"></div>
    <br>

    <div id="board1" style="width: 400px"></div>
    <br>
    <div id="state"></div>
    <br>
    <div id="votestate"></div>
    <br>
    <div id="votes"></div>
    <br>
    <button onclick="reset()" type="button">Reset</button>
</div>
<div id="pregame">
</div>
<div id="error">
</div>
<script>

  const socket = io();
  let role = "";
  let nextVoteTimestamp = 0;
  var game = new Chess();
  var board;

  socket.on("state", ({fen, nextVoteTime}) => {
    nextVoteTimestamp = nextVoteTime;
    console.log("Got state", fen);
    game.load(fen);
    board.position(game.fen());
    updateStatus();
  })

  socket.on("join_info", ({role: _role, blacks, whites}) => {
    role = _role;
    if(blacks === 0 || whites === 0){
      document.getElementById("pregame").innerText = "Waiting for more players to join. ";
    }
    document.getElementById("pregame").innerText += `You're playing as ${role}.`;
  })

  socket.on("votes", (votes) => {
    console.log(votes);
    document.getElementById("votes").innerText = formatVotes(votes);
  })

  socket.on("voting_update", ({numVotes, players}) => {
    document.getElementById("votes").innerText = `${numVotes} players out of ${players} players have voted.`
  })

  socket.on("error", (error) => {
    console.log(error);
    document.getElementById("error").innerText = error;
  })

  function reset() {
    socket.emit("reset");
  }

  // votes should be sorted
  function formatVotes(votes) {
    let out = "";
    let i = 1;
    for (const [move, numVotes] of votes) {
      out += `${i}. ${move} (${numVotes} votes)\n`
      i++;
    }
    return out;
  }

  function getToken() {
    return localStorage.getItem("token");
  }

  function signIn() {
    location.href = `https://login.microsoftonline.com/d72a7172-d5f8-4889-9a85-d7424751592a/oauth2/authorize?` +
      `client_id=c8115b04-01cf-451e-a9bb-95170936d45e&` +
      `redirect_uri=${location.origin}&` +
      `response_type=id_token&nonce=distributed-chess&scopes=User.Read`;
  }

  if (location.hash.length !== 0) {
    localStorage.setItem("token", location.hash.substring(10).split("&")[0]);
    location.hash = "";
  }

  if (!getToken()) {
    signIn();
  } else {
    socket.emit("auth", getToken());
  }


  function initGame() {
    document.getElementById("pregame").style = "display: none";
    document.getElementById("game").style = "display: block";
    var config = {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd,
      pieceTheme: "https://chessboardjs.com/img/chesspieces/alpha/{piece}.png",
      orientation: role,
    }
    board = Chessboard('board1', config)
  }

  function onDragStart(source, piece, position, orientation) {
    // do not pick up pieces if the game is over
    if (game.game_over()) return false

    // Can't play if not our turn
    console.log(game.turn(), role[0]);
    if (game.turn() !== role[0]) {
      return false;
    }

    // only pick up pieces for the side to move
    if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
      return false
    }
  }

  function onDrop(source, target) {
    // see if the move is legal
    var move = game.move({
      from: source,
      to: target,
      promotion: 'q' // NOTE: always promote to a queen for example simplicity
    })

    // illegal move
    if (move === null) return 'snapback'

    socket.emit("vote", move.san);

    updateStatus()
  }

  // update the board position after the piece snap
  // for castling, en passant, pawn promotion
  function onSnapEnd() {
    board.position(game.fen())
  }

  function updateStatus() {
    var status = ''

    var moveColor = 'White'
    if (game.turn() === 'b') {
      moveColor = 'Black'
    }

    // checkmate?
    if (game.in_checkmate()) {
      status = 'Game over, ' + moveColor + ' is in checkmate.'
    }

    // draw?
    else if (game.in_draw()) {
      status = 'Game over, drawn position'
    }

    // game still on
    else {
      status = moveColor + ' to move'

      // check?
      if (game.in_check()) {
        status += ', ' + moveColor + ' is in check'
      }
    }
    document.getElementById("state").innerText = status;
  }

  setInterval(() => {
    const votestate = document.getElementById("votestate");
    if (nextVoteTimestamp === 0) {
      return;
    }
    let timeDelta = Math.floor((nextVoteTimestamp - new Date().getTime()) / 1000);

    let text = `${timeDelta} seconds until voting closes. `;
    if (timeDelta < 0) {
      text = "Voting has ended";
    }
    if (game.turn() !== role[0]) {
      text += "You cannot vote or have already voted.";
    } else {
      text += "You have not voted.";
    }
    votestate.innerText = text;
  }, 500)
</script>
</body>
</html>
